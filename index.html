<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style..css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/7533f20e11.js" crossorigin="anonymous"></script>

  <title>To Do List</title>
</head>
<body>
  <!-- 명언 -->
  <section class="quote">
      <span></span>
      <span></span>
  </section>

  <!-- 내용 -->
  <section class="contents">
    <div class="col1">
      <!-- 날짜시간 -->
      <div>
        <div class="date"></div>
        <div id="clock"></div>
      </div>

      <!-- 날씨 -->
      <div id="weather">
        <sspan></sspan>
        <span></span>
      </div>

      <!-- 로그인 -->
      <div class="hidden" id="askName">What is your name?</div>

        <form class="hidden" id="login-form">
          <input
            required
            maxlength = "15"  
            type="text"
            class="userName"
            />
          <button>LOGIN</button>
        </form>

      <h1 class="hidden" id="greeting"></h1>
    </div>

    <div class="col2">
      <div class="todaysWork">✔ To-Do-List</div>
      <form id="todo-form">
        <input type="text" placeholder="Write down to-do-lists here" required/>
      </form>
      <ul id="todo-list">
      </ul>
    </div>

    <div class="col3">
      <span class="click" onclick="window.open('https://www.youtube.com/')"><i class="fa-brands fa-youtube"></i> YOUTUBE</span>

      <span class="click" onclick="window.open('https://www.facebook.com/')"><i class="fa-brands fa-facebook"></i> FACEBOOK</span>

      <span class="click" onclick="window.open('https://www.instagram.com/')"><i class="fa-brands fa-instagram-square"></i> INSTAGRAM</span>
    </div>

</section>


<script src="js/greetings.js"></script>
<script src="js/quotes.js"></script>
<script src="js/clock.js"></script>
<script src="js/background.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>
</body>

</html>
